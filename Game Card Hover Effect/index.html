            </div>

                </div>
                <div class="description_hover_1">
                    Lorem ipsum dolor sit, amet <br> consectetur adipisicing elit.

    </div>

            <img class="fortnite" src="./Images/Fortnite.jpg" alt="Fortnite">
        </div>
        <div class="Hover-2">
            <div class="hover_here_2">
                <strong>Hover here</strong>
            </div>
            <div class="color-hover_2">
                <div class="Game_Name_2">
                    <strong>Dev_Leo</strong>
                </div>
                <div class="description_hover_2">
                    Lorem ipsum dolor sit, amet <br> consectetur adipisicing elit.
